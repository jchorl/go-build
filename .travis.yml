arch:
- amd64
os: linux
dist: bionic
language: shell
jobs:
  include:
  - script:
    - make image
  - arch: arm64
    script:
    - make image
    env:
    - BUILDARCH=armv71
deploy:
- provider: script
  script: bash deploy.sh $DOCKER_USERNAME $DOCKER_PASSWORD
  on:
    branch: master
env:
  global:
  - DEFAULT_IMAGE=jchorl/go-build:latest
  - DOCKER_USERNAME=jchorl
  - secure: 
